<form
action="https://www.paypal.com/donate"
method="post"
target="_top"
class=""
>
<!-- Replace with your PayPal business ID or email -->
<input
    type="hidden"
    name="business"
    value="YOUR_PAYPAL_MERCHANT_ID_OR_EMAIL"
/>

<!-- Payment purpose (optional) -->
<input
    type="hidden"
    name="item_name"
    value="Westminster Astronomical Society Membership Dues"
/>

<!-- Currency -->
<input type="hidden" name="currency_code" value="USD" />

<!-- Official PayPal donate button image -->
<input
    type="image"
    src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif"
    border="0"
    name="submit"
    title="PayPal - The safer, easier way to pay online!"
    alt="Donate with PayPal button"
/>
