# ---------------------------- Featured Pages ----------------------------
# Displays the most recently edited feature pages on the homepage.

  #  Data keys supported (in `data/pages.yml` under `featured_pages`):
  #    - enable: true|false        # show/hide the featured pages
  #    - section-title: "Title"    # optional; title text for the featured pages section
  #
  # The featured pages section will display stacked

featured_pages:
  enable: false
  section-title: "Featured Pages"
  number_of_pages: 3 # Three looks best